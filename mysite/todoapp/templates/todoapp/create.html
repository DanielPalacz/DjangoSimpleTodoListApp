{% extends "todoapp/base.html" %}

{% block title %}
Creating new todo list.
{% endblock%}

{% block content %}
<h3>Create New Todolist page.</h3>
<br>

<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
            <button class="btn btn-success" type="submit" name="create">Create New</button>
            {{form.name}}
    </div>
</form>
{% endblock%}
